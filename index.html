    <div class="main-container">
        <div class="heading">
            <h1>Registration Form</h1>
        </div>
        <div class="grid">

            <div class="input input-1">
                <h4>First Name</h4>
                <input type="text">
            </div>
            <div class="input input-2">
                <h4>Last Name</h4>
                <input type="text">
            </div>
            <div class="input input-3">
                <h4>Date of Birth</h4>
                <input type="date">
            </div>
            <div class="input input-4">
                <h4>Email</h4>
                <input type="email">
            </div>
            <div class="input input-5">
                <h4>Mobile Number</h4>
                <input type="number">
            </div>
            <div class="input input-6">
                <h4>Gender</h4>
               Male <input type="radio" name="myGender">
               Female <input type="radio" name="myGender">
            </div>
            <div class="input input-7">
                <h4>Join Date</h4>
                <input type="date">
            </div>
            <div class="input input-8">
                <h4>Father's Name</h4>
                <input type="text">
            </div>
            <div class="input input-9">
                <h4>Father's Mobile Number</h4>
                <input type="number">
            </div>
            <div class="input input-10">
                <h4>last Graduation</h4>
                <input type="text">
            </div>
            <div class="input input-11">
                <h4>Technology</h4>
               <select name="" id=""> 
                <option value="">Select Technology</option>
                <option value="">Web Tech</option>
               </select>
            </div>
            <div class="input input-12">
                <h4>LinkedIn</h4>
                <input type="text">
            </div>
            <div class="input input-13">
                <h4>Mode</h4>
                On-Site <input type="radio" name="myGender">
                Remote <input type="radio" name="myGender">
            </div>
            <div class="input input-14">
                <h4>Session</h4>
                Full Time <input type="radio" name="myGender">
                Part Time <input type="radio" name="myGender">
            </div>
            <div class="input input-15">
                <h4>Currently Working</h4>
                Yes <input type="radio" name="myGender">
                No <input type="radio" name="myGender">
            </div>
            <div class="input input-16">
                <h4>System Facility</h4>
                Yes <input type="radio" name="myGender">
                No <input type="radio" name="myGender">
            </div>


        </div>
        <div class="btn">
            <button>Cancel</button>
            <button>Submit</button>
        </div>

    </div>
